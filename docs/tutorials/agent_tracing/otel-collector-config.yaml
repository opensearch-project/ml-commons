receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  filter/traces:
    spans:
      include:
        match_type: regexp
        attributes:
          - key: service.type
            value: agent
  batch/traces:
    timeout: 5s
    send_batch_size: 50

exporters:
  debug:
    verbosity: detailed
  otlp/data-prepper:
    endpoint: data-prepper:21890
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [filter/traces, batch/traces]
      exporters: [debug, otlp/data-prepper]